<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>vote</title>
	</head>

	<body>
		<div id="app"></div>
		<!--移动端rem自适应设置-->
		<script>
			let html = document.documentElement;
			window.rem = html.getBoundingClientRect().width / 16;
			//这里除以15后，1rem = 50px；
			html.style.fontSize = window/15 + 'px';
		</script>
	</body>

</html>
